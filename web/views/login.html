{% extends "base.html" %}

{% block title %} Авторизуйтесь {% endblock %}

<!--
 На странице логина оставим navbar пустым
 -->
{% block navbar %}{% endblock %}

{% block content %}
    <div class="row" style="padding-top: 200px;">
        <div class="col-md-6 col-md-offset-3 well well-lg">
            <!-- форма авторизации -->

            <form class="form-horizontal" method="POST" action="/auth/login">
                <!-- csrf - защита, включена в django по умолчанию -->
                {% csrf_token %}

                <!-- ошбики при авторизации -->
                {% if err %}
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-4 text-danger" style="padding: 20px 15px;">
                            {{ err }}
                        </div>
                    </div>
                {% endif %}<!-- end ошибки при авторизации -->

                <!-- login -->
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 control-label">Имя пользователя</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="username" id="inputEmail3" placeholder="Login">
                    </div>
                </div><!-- end login -->

                <!-- password -->
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-4 control-label">Пароль</label>
                    <div class="col-sm-8">
                        <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div><!-- end password -->

                <!-- кнопка "Войти" -->
                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-4">
                        <button type="submit" class="btn btn-lg btn-success btn-block">Войти</button>
                    </div>
                </div><!-- end кнопка "Войти" -->

            </form><!-- end форма авторизации -->
        </div>
    </div>
{% endblock %}
